<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<meta name="description" content="">
	
	<meta name="author" content="">
	
	<link rel="icon" href="images/favicon.ico">
	
	<title>Medialoot Bootstrap 4 Dashboard Template</title>

    <!-- Bootstrap core CSS -->
    <link href="Public/css/bootstrap.min.css" rel="stylesheet">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
    <!-- Icons -->
    <link href="Public/css/font-awesome.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="Public/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid" id="wrapper">
		<div class="row">
			
			
			<main class="col-xs-12 col-sm-8 col-lg-12 col-xl-12 pt-3 pl-4">
				
				
				<section class="row">
					<div class="col-sm-12 col-lg-4 col-md-4 m-auto">
						<section class="row">
							<div class="col-12 mb-2">
								<div class="card mb-4">
									<div class="card-block">
										
										<form class="form-horizontal" action="" method="post">
        <h3 class="mt-4 mb-4 text-center"><em class="fa fa-plus-circle"></em> Sign In</h3>
        <fieldset>
          
          
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control" id="identity_no"/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-key"></i>
              </span>
              <input type="text" class="form-control" id="password"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-12 widget-right no-padding">
              <input id="view-sheet" type="button" class="btn btn-primary btn-md float-right" value="Submit" />
            </div>
          </div>
          
        </fieldset>
      </form>
										
										
										
										
										
									</div>
								</div>								
							</div>						
						</section>
						
					</div>
				</section>
				<section class="row">
							<div class="col-12 mt-4 mb-1 text-center"><a href="https://www.zitbase.com" class="footer">zitbase</a></div>
						</section>
			</main>
		</div>
	</div>  
  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="Public/js/jquery-3.2.1.min.js"></script>
    <script src="Public/js/bootstrap.min.js"></script>
    
    <script src="Public/js/chart.min.js"></script>
    <script src="Public/js/chart-data.js"></script>
    <script src="Public/js/easypiechart.js"></script>
    <script src="Public/js/easypiechart-data.js"></script>
    <script src="Public/js/bootstrap-datepicker.js"></script>
    <script src="Public/js/custom.js"></script>
    <script>
    window.onload = function () {
	var chart1 = document.getElementById("line-chart").getContext("2d");
	window.myLine = new Chart(chart1).Line(lineChartData, {
	responsive: true,
	scaleLineColor: "rgba(0,0,0,.2)",
	scaleGridLineColor: "rgba(0,0,0,.05)",
	scaleFontColor: "#c5c7cc"
	});
	var chart2 = document.getElementById("bar-chart").getContext("2d");
	window.myBar = new Chart(chart2).Bar(barChartData, {
	responsive: true,
	scaleLineColor: "rgba(0,0,0,.2)",
	scaleGridLineColor: "rgba(0,0,0,.05)",
	scaleFontColor: "#c5c7cc"
	});
	var chart3 = document.getElementById("doughnut-chart").getContext("2d");
	window.myDoughnut = new Chart(chart3).Doughnut(doughnutData, {
	responsive: true,
	segmentShowStroke: false
	});
	var chart4 = document.getElementById("pie-chart").getContext("2d");
	window.myPie = new Chart(chart4).Pie(pieData, {
	responsive: true,
	segmentShowStroke: false
	});
	var chart5 = document.getElementById("radar-chart").getContext("2d");
	window.myRadarChart = new Chart(chart5).Radar(radarData, {
	responsive: true,
	scaleLineColor: "rgba(0,0,0,.05)",
	angleLineColor: "rgba(0,0,0,.2)"
	});
	var chart6 = document.getElementById("polar-area-chart").getContext("2d");
	window.myPolarAreaChart = new Chart(chart6).PolarArea(polarData, {
	responsive: true,
	scaleLineColor: "rgba(0,0,0,.2)",
	segmentShowStroke: false
	});
};</script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>      
	  </body>
</html>
