<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<meta name="description" content="">
	
	<meta name="author" content="">
	
	<link rel="icon" href="images/favicon.ico">
	
	<title>Medialoot Bootstrap 4 Dashboard Template</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
    <!-- Icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid" id="wrapper">
		<div class="row">			
			<main class="col-xs-12 col-sm-12 col-lg-12 col-xl-12 pl-4">
				<header class="page-header row justify-center color-blue">
					<div class="col-md-6 col-lg-8" >
						<h1 class="float-left text-center text-md-left">Assignment</h1>
					</div>					
					<div class="clear"></div>
				</header>
				
				<section class="row">
					<div class="col-sm-12 col-md-8">
						<div class="card mb-6">	
							<div class="card-block">
							
								<form class="form-horizontal" action="" method="post">
											<fieldset>
												<!-- topic -->
												<div class="form-group">
													<label class="col-12 control-label no-padding" for="name">Title</label>
													
													<div class="col-12 no-padding">
														<textarea id="topic" class="form-control"></textarea>
													</div>
												</div>
												
												<!-- content -->
												<div class="form-group">
													<label class="col-12 control-label no-padding" for="name">Content</label>
													
													<div class="col-12 no-padding">
														<textarea id="content" class="ckeditor"></textarea>
													</div>
												</div>
												
												
												<!-- Form actions -->
												<div class="form-group">
													<div class="col-12 widget-right no-padding">
														<input id="sendAssignment" type="button" class="btn btn-primary btn-md float-right" value="Upload Assignment" />
													</div>
												</div>
											</fieldset>
										</form>
						
							</div>					
						</div>
						
					</div>
				</section>
				<section class="row">
							<div class="col-12 mt-4 mb-1 text-center"><a href="https://www.zitbase.com" class="footer">zitbase</a></div>
						</section>
			</main>
		</div>
	</div> 
  <script src="ckeditor/ckeditor.js"></script>
   <script src="js/jquery-3.2.1.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>   
	  </body>
</html>
